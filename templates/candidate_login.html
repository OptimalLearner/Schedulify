<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Schedulify | Candidate Log In</title>

    <!-- Favicons -->
    <link href="assets//favicon.ico" rel="icon">

    <!-- Font Icon -->
    <link rel="stylesheet" href="{{ url_for('static', filename='fonts/material-icon/css/material-design-iconic-font.min.css') }}" />
    <!-- Main css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login_signup_style.css') }}" />
</head>

<body>
    
    <div class="main">

        <section class="sign-in" style="height: 100vh;">
            <div class="container" style="display: flex; justify-content: center; align-items: center;">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="static/img/signin-image.jpg" alt="sing up image"></figure>
                    </div>

                    <div class="signin-form">
                        <h2 class="form-title">Candidate Login</h2>
                        <form method="POST" class="register-form" id="login-form">
                            <div class="form-group">
                                <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="your_name" id="your_name" placeholder="Your Name" />
                            </div>
                            <div class="form-group">
                                <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="your_pass" id="your_pass" placeholder="Password" />
                            </div>
                            <div class="form-group">
                                <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                                <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember
                                    me</label>
                            </div>
                            <div class="form-group form-button">
                                <input type="button" name="signin" id="signin" class="form-submit" value="Log in" />
                            </div>
                            <a href="{{ url_for('candidate_signup') }}" class="signup-image-link">Create an account</a>
                        </form>
                    </div>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
   
    <script src="{{ url_for('static', filename='js/login_signup_main.js') }}"></script>
</body>
</html>
