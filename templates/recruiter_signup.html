<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Schedulify | Recruiter Sign Up</title>

    <!-- Favicons -->
    <link href="assets//favicon.ico" rel="icon">

    <!-- Font Icon -->
    
    <link rel="stylesheet" href="{{ url_for('static', filename='fonts/material-icon/css/material-design-iconic-font.min.css') }}" />
    <!-- Main css -->
  
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login_signup_style.css') }}" />
</head>

<body>

    <div class="main">
        <!-- Sign up form -->
        <section class="signup" style="height: 100vh; margin: 0;">
            <div class="container" style="display: flex; justify-content: center; align-items: center;">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Recruiter Signup</h2>
                        <form method="POST" action="{{ url_for('check_recruiter_signup') }}" class="register-form" id="register-form">
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="name" id="name" placeholder="Your Name" />
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" id="email" placeholder="Your Email" />
                            </div>
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-dns material-icons-name"></i></label>
                                <input type="text" name="org" id="org" placeholder="Your Organization" />
                            </div>
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-label-alt material-icons-name"></i></label>
                                <input type="text" name="pos" id="pos" placeholder="Your Position" />
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="pass" id="pass" placeholder="Password" />
                            </div>
                            <div class="form-group">
                                <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="password" name="re_pass" id="re_pass" placeholder="Repeat your password" />
                            </div>
                            <div class="form-group">
                                <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                                <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all
                                    statements in <a href="#" class="term-service">Terms of service</a></label>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Register" />
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="static/img/signup-image.jpg" alt="sing up image"></figure>
                        <a href="{{ url_for('recruiter_login') }}" class="signup-image-link">I already have an account</a>
                    </div>
                </div>
            </div>
        </section>


    </div>
    
    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="assets/js/login_signup_main.js"></script>
    <script src="{{ url_for('static', filename='js/login_signup_main.js') }}"></script>
    </body><!-- This templates was made by Colorlib (https://colorlib.com) -->
    
    </html>
